<div class="row" *ngIf="question.qns">
  <div class="col s6 ">
    <div class="card" style="width: 15rem; ">
      <div class="card-body">
         <span style="margin: 20px; color: green">Time Elapsed : {{question.displayTimeElapsed()}}</span>
      </div>
    </div>
    <div class="row" style="margin: 10px">
      <h5 class="col s10">Question Progress</h5>
      <h5 class="right-align">{{question.qnProgress + 1}}/{{(question.qns).length}}</h5>
    </div>
    <div class="progress" style="margin: 20px">
      <div class="progress-bar progress-bar-success progress-bar-striped active"
           [ngStyle]="{'width.%':(question.qnProgress)*20}">
                {{(question.qnProgress)*20}}%
      </div>
    </div>
    <div class="card" style="background-color: #31373e; margin-left: 120px; margin-right: 120px">
      <div class="card-content">
        <p class="card-title" style="color: white; margin: 20px">Question :
        {{(question.qnProgress+1)}}</p>
        <h5>
          <p style="color: white; margin: 20px">
            <strong>{{question.qns[question.qnProgress].question}}</strong>
          </p>
        </h5>
      </div>
      <div class="card" style="margin: 10px;">
        <a class="list-group list-group-flush">
          <ng-container *ngFor="let option of question.qns[question.qnProgress]['answers'];
          let i = index">
            <a *ngIf="option != null"
               class="list-group-item list-group-item-action test"
               onmousemove="this.style.backgroundColor = 'rgba(0, 255, 0, 0.3)';
                      this.style.color='green'; this.style.fontSize= '3.7vh';"
               onmouseout="this.style.backgroundColor = ''; this.style.color='';
                  this.style.fontSize= '';"
               style="cursor:pointer; "
               (click)="answer(question.qns[question.qnProgress]['_id'],
                option['isCorrect'])">
              {{option.option}}
            </a>
          </ng-container>
        </a>
      </div>
    </div>

  </div>
</div>
<br>
