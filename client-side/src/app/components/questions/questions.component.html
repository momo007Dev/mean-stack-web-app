
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


<div class="row" *ngIf="question.qns">
  <div class="col s6 ">
    <span>Time Elapsed : {{question.displayTimeElapsed()}}</span>
    <div class="progress">
      <div class="determinate" style="width: 70%" [style.width.%]="(question.qnProgress+1)*20"></div>
    </div>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="card-title">{{question.qnProgress + 1}}</span>
        <p>{{question.qns[question.qnProgress].question}}</p>
      </div>
      <div class="card-action">
        <ul class="collection answer">
          <ng-container *ngFor="let option of question.qns[question.qnProgress]['answers'];let i = index">
            <li *ngIf="option != null"
                class="collection-item"
                onmouseover="this.style.color='red';" onmouseout="this.style.color='';"
                (click)="answer(question.qns[question.qnProgress]['_id'],
                option['isCorrect'])">
              {{option.option}}
            </li>
          </ng-container>
        </ul>
      </div>
    </div>

  </div>
</div>
