<div class="row" *ngIf="question.qns" style="margin: 10px">
  <div class="col s8 offset-s2">
    <span>Time Elapsed : {{question.displayTimeElapsed()}}</span>
    <div class="card blue-grey darken-1">
      <div class="card-content white-text">
        <span class="list-group-item list-group-item-secondary" >{{question.qnProgress + 1}} of {{(question.qns).length}} </span>
        <p class="list-group-item active"> Question : {{question.qns[question.qnProgress].question}}</p>
      </div>
      <div class="card">
        <a class="list-group list-group-flush">
          <ng-container *ngFor="let option of question.qns[question.qnProgress]['answers'];
          let i = index">
            <a *ngIf="option != null"
               class="list-group-item list-group-item-action "
               onmouseover="this.style.color='red';" onmouseout="this.style.color='';"
                (click)="Answer(question.qns[question.qnProgress]['_id'],
                option['isCorrect'])">
              {{option.option}}
            </a>
          </ng-container>
        </a>
      </div>
    </div>
  </div>
</div>
