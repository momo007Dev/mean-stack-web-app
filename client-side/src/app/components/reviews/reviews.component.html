<div class="container m-5 p-5 border border-light">

  <section>

    <div class="text-center font-weight-bold"><span>4</span> comments</div>

    <ng-container *ngFor="let review of reviews.rev; let i = index">
      <div class="media d-block d-md-flex mt-4">
        <img class="card-img-64 d-flex mx-auto mb-3"
             src="../../../assets/img/1.jpg"
             style="width: 10%" alt="Generic placeholder image">
        <div class="media-body text-center text-md-left ml-md-3 ml-0">
          <p class="font-weight-bold my-0">
            {{review["author"]}}
            <span #myDiv>
          <i class="fa fa-star" onmousemove="this.style.color = 'blue'" title="Very bad"></i>
          <i class="fa fa-star py-2 px-1 rate-popover" data-index="1" data-html="true"
             data-toggle="popover"
             data-placement="top" title="Poor"></i>
          <i class="fa fa-star py-2 px-1 rate-popover amber-text" data-index="2" data-html="true"
             data-toggle="popover"
             data-placement="top" title="OK"></i>
          <i class="fa fa-star py-2 px-1 rate-popover" data-index="3" data-html="true"
             data-toggle="popover"
             data-placement="top" title="Good"></i>
          <i class="fa fa-star py-2 px-1 rate-popover" data-index="4" data-html="true"
             data-toggle="popover"
             data-placement="top" title="Excellent"></i>
        </span>

          </p>
          <p class="blockquote-footer my-0">
            {{(review["CreatedOn"]).toLocaleString('fr-BE').split(' à')[0]}}
            at {{(review["CreatedOn"]).toLocaleString('fr-BE').split(' à')[1]}}
          </p>
          {{review["reviewText"]}}
        </div>
      </div>
    </ng-container>

  </section>


</div>
