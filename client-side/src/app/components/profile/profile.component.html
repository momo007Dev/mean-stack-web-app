<div *ngIf="user">
  <p></p>
  <h4 class="page-header">Id : {{user["userId"]}}</h4>
  <ul class="list-group">
    <li class="list-group-item active">
      Email: {{user["email"]}}
    </li>
    <li class="list-group-item">
      Password: {{user["password"]}}
    </li>
  </ul>

</div>
