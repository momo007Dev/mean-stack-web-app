<body>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-7">
      <div class="form d-flex justify-content-between">
        <div class="image">
          <img src="../../../assets/img/login.jpg"  alt="">
        </div>
        <form #loginForm="ngForm" action="" class="my-form" (submit)="onLoginSubmit()">
          <h4 class="font-weight-bold mb-3">Log in to your account</h4>
          <p class="mdb-color-text">To log in, please fill in these fiels with your e-mail address and password.</p>
          <!-- Email address -->
          <div class="md-form md-outline">
            <label for="pseudo">
            </label>
            <input #pseudoInput="ngModel"
                   [class.is-invalid]="pseudoInput.invalid && pseudoInput.touched"
                   [class.is-valid]="!(pseudoInput.invalid && pseudoInput.untouched)"
                   class="form-control " type="text" id="pseudo"
                   [(ngModel)]="pseudo" name="pseudo"
                   placeholder="Email address or Username" required>
            <small class="text-danger" [class.d-none]="pseudoInput.valid ||
          pseudoInput.untouched">An Email or a username is required</small>
          </div>
          <!-- Password -->
          <div  class="md-form md-outline">
            <label for="inputPassword"></label>
            <input #passwordInput="ngModel"
                   [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
                   [class.is-valid]="!(passwordInput.invalid && passwordInput.untouched)"
                   class="form-control" type="password" id="inputPassword"
                   [(ngModel)]="password" name="password"
                   placeholder="Password" required>
            <small class="text-danger" [class.d-none]="passwordInput.valid ||
          passwordInput.untouched">A password is required</small>
          </div>
          <br>
          <div class="space">
            <div class="float-right">
              <button [disabled]="loginForm.form.invalid" class="btn btn-rounded"
                      type="submit">Log in</button>
            </div>
            <div class="float-left">
              <a class="nav-link"
                 style="text-decoration: underline; text-align: center;
                 color: #6582B0"
                 [routerLink]="['/register']">Don't have an account ? Sign Up</a>
            </div>
          </div>
          <hr>
          <a class="link" href="#">Forgot password? Click here.</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
