<body>
<div class="container">
  <div class="row d-flex justify-content-center align-items-center">
    <div class="col-md-7">
      <div class="form d-flex justify-content-between">
        <div class="image">
          <img src="https://mdbootstrap.com/img/Photos/Others/sidenav2.jpg" alt="">
        </div>
        <form action="" class="my-form" (submit)="onLoginSubmit()">
          <h4 class="font-weight-bold mb-3">Log in to your account</h4>
          <p class="mdb-color-text">To log in, please fill in these fiels with your e-mail address and password.</p>
          <!-- Email address -->
          <div class="md-form md-outline">
            <label for="inputEmail">
            </label>
            <input type="email" id="inputEmail" class="form-control"
                   [(ngModel)]="email" name="email"
                   placeholder="Email address" required>
          </div>
          <!-- Password -->
          <div class="md-form md-outline">
            <label for="inputPassword"></label>
            <input type="password" id="inputPassword" class="form-control"
                   [(ngModel)]="password" name="password"
                   placeholder="Password" required>
          </div>
          <br>
          <div class="space">
            <div class="float-right">
              <button class="btn btn-rounded" type="submit">Log in</button>
            </div>
            <div class="float-left">
              <a class="nav-link"
                 style="text-decoration: underline; text-align: center;
                 color: #6582B0"
                 [routerLink]="['/register']">Don't have an account ? Sign Up</a>
            </div>
          </div>
          <hr>
          <a class="link" href="#">Forgot password? Click here.</a>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
